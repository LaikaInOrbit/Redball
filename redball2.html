<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			.directButton {
				background-image: url("http://www.clker.com/cliparts/M/a/W/k/I/y/yellow-rectangle-button-hi.png");
				background-repeat: no-repeat;
				background-size: 100% 100%;
				border: none;
			}
			
			#redball {
				position: absolute;
				left: 50%;
				top: 50%;
			}
		</style>
		
		<script type='text/javascript' src='http://lrn.icstars.org/redball.js'></script>
		<script type = 'text/javascript'>
			function sayhelloworld(){
				alert ('hello world from in a function');

			}				

			// Straight functions
			function moveUp(){
//				document.getElementById('redball').style.position='absolute';
//				document.getElementbyId('redball').style.top = document.getElementbyId('redball').style.top - 10;
				redball.top = redball.top - 10;
			}
			function moveDown(){
				redball.top = redball.top + 10;
			}
			function moveLeft(){
				redball.left = redball.left - 10;
			}
			function moveRight(){
				redball.left = redball.left + 10;
			}
			
			// Diagonal functions
			function moveUpLeft(){
				moveUp();
				moveLeft();
			}
			function moveDownRight(){
				moveDown();
				moveRight();
			}
			function moveUpRight(){
				moveUp();
				moveRight();
			}
			function moveDownLeft(){
				moveDown();
				moveLeft();
			}
			
			
			function moveSquare(){
				for (var i = 0; i < 9; i++){
					moveUp();
				}
				for (var i = 0; i < 9; i++){
					moveRight();
				}
				for (var i = 0; i < 9; i++){
					moveDown();
				}
				for (var i = 0; i < 9; i++){
					moveLeft();
				}
			}
			
			function moveTriangle(){
				for (var i = 0; i < 8; i++){
					moveDownRight();
				}
				for (var i = 0; i < 16; i++){
					moveLeft();
				}
				for (var i = 0; i < 8; i++){
					moveUpRight();
				}
			}
			
			function moveOctagon(){
				for (var i = 0; i < 16; i++){
					moveRight();
				}
				for (var i = 0; i < 8; i++){
					moveDownRight();
				}
				for (var i = 0; i < 16; i++){
					moveDown();
				}
				for (var i = 0; i < 8; i++){
					moveDownLeft();
				}
				for (var i = 0; i < 16; i++){
					moveLeft();
				}
				for (var i = 0; i < 8; i++){
					moveUpLeft();
				}
				for (var i = 0; i < 16; i++){
					moveUp();
				}
				for (var i = 0; i < 8; i++){
					moveUpRight();
				}
			}
			</script>
	</head>
	<body>
		<button class="directButton" onclick="sayhelloworld();">hello world</button>
		<br /> <br />
		<button class="directButton" onclick="moveUp();">Move Up</button>
		<button class="directButton" onclick="moveDown();">Move Down</button>
		<button class="directButton" onclick="moveLeft();">Move Left</button>
		<button class="directButton" onclick="moveRight();">Move Right</button>
		<br /> <br />
		<button class="directButton" onclick="moveUpLeft();">Move Up-Left</button>
		<button class="directButton" onclick="moveDownRight();">Move Down-Right</button>
		<button class="directButton" onclick="moveUpRight();">Move Up-Right</button>
		<button class="directButton" onclick="moveDownLeft();">Move Down-Left</button>
		<br /> <br />
		<button class="directButton" onclick="moveSquare();">Move Square</button>
		<button class="directButton" onclick="moveTriangle();">Move Triangle</button>
		<button class="directButton" onclick="moveOctagon();">Move Octagon</button>
		<br /> <br />
		
		
		<img id="redball" src="http://www.icstars.org/files/redball.jpg" />
	</body>
</html>
